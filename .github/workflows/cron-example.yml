name: Cron Job cada 5 minutos

on:
  schedule:
    - cron: "*/5 * * * *" # Ejecuta la acci√≥n cada 5 minutos

jobs:
  cron-job:
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar mensaje
        run: echo "Esto se ejecuta cada 5 minutos"

      - name: Mostrar fecha y hora actuales
        run: date
